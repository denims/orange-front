<div class="card">
  <div class="card-header">{{ pageTitle }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by</div>
      <div class="col-md-4"><input [(ngModel)]='listFilter' type="text" /></div>
    </div>
    <div class="col-md-6"><h4>Filtered by : {{listFilter}}</h4></div>
    <div class="table-responsive" *ngIf="products && products.length">
      <table class="table">
        <thead>
          <tr>
            <th><button class="btn btn-primary" (click)='toggleImage()'>{{buttonText}}</button></th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>
              <img *ngIf='showImage'
                class="img-thumbnail w-25 h-25"
                [src]="product.imageUrl"
                [title]="product.productName"
                alt="Image"
              />
            </td>

            <td>{{ product.productName }}</td>
            <td>{{ product.productCode | convertToSpaces: '-' | lowercase}}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency : 'USD' : 'symbol' : '1.2-2'}}</td>
            <td>{{ product.starRating }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
